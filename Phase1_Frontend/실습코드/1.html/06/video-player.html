<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실무 비디오 플레이어</title>
    <style>
        body {
            font-family: 'Malgun Gothic', sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }

        .container {
            max-width: 800px;       /* 최대 너비 제한 */
            margin: 0 auto;         /* 좌우 마진 auto => 중앙 정렬 */
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .video-box {
            background: #000;
            border-radius: 8px;
            overflow: hidden;       /* 둥근 모서리 밖으로 넘치는 부분 숨김 */
            margin-bottom: 20px;
        }

        .video-box video {
            width: 100%;        /* 부모 너비에 맞춤 */
            display: block;     /* 하단 여백 제거 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>비디오 플레이어 실습</h1>

        <div class="video-box">
            <video controls poster="../images/poster.jpg" preload="metadata" >
                <source src="../medias/salad.mp4" type="video/mp4">  <!-- MP4: 가장 호환성이 좋음. 첫번째로 배치 -->
                <source src="../medias/salad.webm" type="video/webm"> <!-- WebM :  MP4를 지원하지 않는 경우 대체용 -->
                <p>
                    브라우저가 비디오를 지원하지 않습니다. 
                    <a href="../medias/salad.mp4">비디오 다운로드</a>
                </p>
            </video>
        </div>

    </div>
</body>
</html>
