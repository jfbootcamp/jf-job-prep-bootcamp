<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시멘틱 태그</title>
</head>
<body>
    <header>    <!-- 헤더 영역: 사이트 상단 -->
        <h1>My Blog</h1>
    </header>
    <main>      <!-- 메인 콘텐츠 영역 -->
        <article>   <!-- 글 영역 -->
            <h2>블로그 포스트 타이틀</h2>
            <p>이것은 블로그 포스팅 글입니다.</p>
        </article>
        <article>   <!-- 글 영역 -->
            <h2>블로그 포스트 타이틀2</h2>
            <p>이것은 블로그 포스팅 글2입니다.</p>
        </article>        
    </main>
    <aside>         <!-- 사이드바 영역 -->
        <h3>나에 대하여</h3>
        <p>이 블로그는 나에 대한 모음 글입니다.</p>
    </aside>
    <footer>     <!-- 푸터 영역: 사이트 하단 -->
        <p>Copyright 2025</p>       <!-- 저작권 정보 -->
    </footer>
</body>
</html>
