<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 크기 조절</title>
    <style>
        .img-responsive {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>이미지 크기 조절</h1>
    <div>
        <h3>1. 픽셀 크기 지정</h3>
        <p>width="300" height="200" 속성을 추가하세요</p>
        <div class="result">
            <img src="../images/tangerines.jpg" alt="레드향" width="300" height="200">                
        </div>
    </div>
    <div>
        <h3>2. 퍼센트 크기 지정</h3>
        <p>width="50%"로 설정하세요. (부모의 절반 크기)</p>
        <div class="result">
            <img src="../images/salad.jpg" alt="샐러드" width="50%">
        </div>
    </div>
    <div>
        <h3>3. 반응형 이미지 클래스</h3>
        <div class="result">
            <img src="/images/bg.jpg" alt="배경" class="img-responsive">
        </div>
    </div>
</body>
</html>
