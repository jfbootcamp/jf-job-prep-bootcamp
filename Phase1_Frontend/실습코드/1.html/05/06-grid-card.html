<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그리드 카드</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));   /* auto-fit: 사용 가능한 공간에 맞게 열 수 자동 조절 */
            gap: 20px;
        }
        .card {
            background: white;
            border-radius: 8px;
            overflow: hidden;  /* 이미지 모서리도 둥글게 처리, 자식 요소가 카드 밖으로 넘치치 않음 */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);  /* 가로 오프셋, 세로 오프셋, 흐림 정도, 10% 검정 */
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
        .card img {
            width: 100%;        /* 카드 너비에 맞춤 */
            height: 200px;      /* 모든 카드 이미지 높이 통일, 일관되게 표시 */
            object-fit: cover;   /* 비율 유지하면서 영역 채움, 빈 공간 없음 */
        }
        .card-body {
            padding: 20px;
        }
        .card-body h4 {
            margin: 0 0 10px;
        }
        .price {
            color: #007bff;
            font-weight: bold;
            font-size: 1.2rem;
        }

    </style>
</head>
<body>
    <h1>그리드 카드 컴포넌트</h1>
    <p style="margin-bottom: 20px;"><strong>마우스를 카드 위에 올려보세요!</strong></p>

    <div class="card-grid">
       <!-- 카드 1 -->     
        <div class="card">
            <img src="../images/tangerines.jpg" alt="레드향">
            <div class="card-body">
                <h4>제주 레드향 3kg</h4>
                <p>선물용 | 11~16과</p>
                <p class="price">35,000원</p>
            </div>                
        </div>

       <!-- 카드 2 -->     
        <div class="card">
            <img src="../images/salad.jpg" alt="샐러드">
            <div class="card-body">
                <h4>레드향 샐러드</h4>
                <p>신선 배송</p>
                <p class="price">15,000원</p>
            </div>                
        </div>
        
       <!-- 카드 3 -->     
        <div class="card">
            <img src="../images/mic.jpg" alt="마이크">
            <div class="card-body">
                <h4>콘덴서 마이크</h4>
                <p>방송용</p>
                <p class="price">89,000원</p>
            </div>                
        </div>
        
       <!-- 카드 4 -->     
        <div class="card">
            <img src="../images/pf.jpg" alt="프로필">
            <div class="card-body">
                <h4>프로필 촬영권</h4>
                <p>스튜디오 촬영</p>
                <p class="price">50,000원</p>
            </div>                
        </div>

    </div>
</body>
</html>
