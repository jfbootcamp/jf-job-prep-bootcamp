<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 02: 메뉴 처리 시스템</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            
        }
    </style>
</head>
<body>
    <h1>Lab 02: 메뉴 처리 시스템</h1>

    <div class="info" style="margin-top: 20px;">
        <p><span>문제 3 : HTTP 상태 코드 처리</span></p>
        <label for="statusCodeSelect">상태 코드 선택:</label>
        <select id="statusCodeSelect" style="padding: 8px; font-size: 14px; border-radius: 4px;">
            <option value="">---선택하세요---</option>
            <option value="200">200 - OK (성공)</option>
            <option value="201">201 - Created (생성됨)</option>
            <option value="400">400 - Bad Request (잘못된 요청)</option>
            <option value="401">401 - Unauthorized (인증 필요)</option>
            <option value="403">403 - Forbidden (접근 금지) </option>
            <option value="404">404 - Not Found (찾을 수 없음)</option>
            <option value="500">500 - Server Error (서버 오류)</option>
        </select>
        <p id="statusResult" style="margin-top: 10px; padding: 10px; background-color: #3c3c3c; border-radius: 4px; color: white;"></p>
    </div>


    <!-- 문제 4 : 주문 상태 흐름 처리
            - 실무 이커머스에서 자주 사용하는 패턴!
            - 주문 상태에 따라 고객에게 다른 메시지를 보여줌 

            - 이커머스 주문 상태 흐름
                - pending  ->  paid   ->  preparing ->  shipping  -> delivered 
                  (결제대기)   (결제완료)     (준비중)       (배송중)     (배송완료)
                                |
                               \|/
                              cancelled(취소)  
    -->
    <!-- 주문 상태 선택 UI -->                              
    <div class="info" style="margin-top: 20px;">
        <p><span class="highlight">문제 4 : 주문 상태 처리</span></p>
        <p style="font-size: 12px; color: #888;">실무 이커머스에서 자주 사용하는 패턴입니다.</p>
        <label for="orderStatusSelect">주문 상태 선택:</label>
        <select id="orderStatusSelect" style="padding: 8px; font-size: 14px; border-radius: 4px;">
            <option value="">---선택하세요---</option>
            <option value="pending">pending (결제 대기)</option>
            <option value="paid">paid (결제 완료)</option>
            <option value="preparing">preparing (상품 준비중)</option>
            <option value="shipping">shipping (배송중)</option>
            <option value="delivered">delivered (배송 완료)</option>
            <option value="cancelled">cancelled (주문 취소)</option>
        </select>
        <div id="orderResult" style="margin-top: 10px; padding: 10px; background-color: #3c3c3c; border-radius: 4px; color: white;"></div>
    </div>


    <script src="menu-handler.js"></script>
</body>
</html>
