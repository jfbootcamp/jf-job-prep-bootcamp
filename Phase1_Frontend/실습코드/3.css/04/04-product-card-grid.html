<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 카드 그리드 레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }  
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            padding: 40px 20px;
            min-height: 100vh;
        }         
    </style>
</head>
<body>
    <h1>쇼핑몰 제품 목록</h1>

    <div class="product-container">
        <div class="product-card">
            <div class="product-image">
                <img src="https://picsum.photos/300/200?random=1" alt="러닝화">
            </div>
            <div class="product-info">
                <p class="product-category">신발</p>
                <h4 class="product-name">에어맥스 러닝화</h4>
                <p class="product-price">₩129,000</p>
                <button class="add-to-cart">장바구니 담기</button>
            </div>
        </div>

        <div class="product-card">
            <div class="product-image">
                <img src="https://picsum.photos/300/200?random=2" alt="티셔츠">
            </div>
            <div class="product-info">
                <p class="product-category">의료</p>
                <h4 class="product-name">프리미엄 티셔츠</h4>
                <p class="product-price">₩45,000</p>
                <button class="add-to-cart">장바구니 담기</button>
            </div>
        </div>
        
        <div class="product-card">
            <div class="product-image">
                <img src="https://picsum.photos/300/200?random=3" alt="백팩">
            </div>
            <div class="product-info">
                <p class="product-category">가방</p>
                <h4 class="product-name">캔버스 백팩</h4>
                <p class="product-price">₩89,000</p>
                <button class="add-to-cart">장바구니 담기</button>
            </div>
        </div>
        
        <div class="product-card">
            <div class="product-image">
                <img src="https://picsum.photos/300/200?random=4" alt="스마트워치">
            </div>
            <div class="product-info">
                <p class="product-category">액세서리</p>
                <h4 class="product-name">스마트 워치</h4>
                <p class="product-price">₩299,000</p>
                <button class="add-to-cart">장바구니 담기</button>
            </div>
        </div>
        
        <div class="product-card">
            <div class="product-image">
                <img src="https://picsum.photos/300/200?random=5" alt="모자">
            </div>
            <div class="product-info">
                <p class="product-category">모자</p>
                <h4 class="product-name">베이스볼 캡</h4>
                <p class="product-price">₩35,000</p>
                <button class="add-to-cart">장바구니 담기</button>
            </div>
        </div>
        
        <div class="product-card">
            <div class="product-image">
                <img src="https://picsum.photos/300/200?random=6" alt="헤드폰">
            </div>
            <div class="product-info">
                <p class="product-category">전자기기</p>
                <h4 class="product-name">무선 헤드폰</h4>
                <p class="product-price">₩189,000</p>
                <button class="add-to-cart">장바구니 담기</button>
            </div>
        </div>        

    </div>
</body>
</html>
