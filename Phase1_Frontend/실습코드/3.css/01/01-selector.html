<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자와 우선순위</title>
    <link rel="stylesheet" href="01-selector.css">
</head>
<body>
    <div class="practice-box">
        <h4>속성 선택자로 input 스타일링</h4>
        <form class="demo-form">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" placeholder="type='text'">
            </div>

            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" placeholder="type='email'">
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="type='password'">
            </div>
            
            <div class="form-group">
                <label>비활성화</label>
                <input type="text" disabled placeholder="disabled 속성">
            </div>            
        </form>
    </div>
</body>
</html>
