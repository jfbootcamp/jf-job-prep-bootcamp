<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실무 예: 대시보드 레이아웃</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 관리자 대시보드 레이아웃 -->
     <div class="dashboard">
        <header class="header">📊 Analytics Dashboard</header>

        <nav class="sidebar">
            <ul>
                <li>🛖홈</li>
                <li>📈통계</li>
                <li>👱사용자</li>
                <li>⚙️설정</li>
            </ul>
        </nav>

        <main class="main-content">
            <div class="stat-card">
                <h3>오늘 방문자</h3>
                <p class="stat-number">12,847</p>
                <span class="stat-change positive">+12.5%</span>
            </div>

            <div class="stat-card">
                <h3>매출</h3>
                <p class="stat-number">₩8,420,000</p>
                <span class="stat-change positive">+8.2%</span>
            </div>
            
            <div class="stat-card">
                <h3>신규 가입</h3>
                <p class="stat-number">284</p>
                <span class="stat-change negative">-3.1%</span>
            </div> 
            
            <div class="chart-area">
                <h3>📈주간 트래픽</h3>
                <div class="chart-placeholder">[차트 영역]</div>
            </div>
        </main>

        <footer class="footer">© 2025 Dashboard. All rights reserved.</footer>
     </div>
</body>
</html>
