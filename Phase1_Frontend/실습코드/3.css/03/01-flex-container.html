<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex 컨테이너 기본</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }  
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            padding: 40px 20px;
            min-height: 100vh;      /* 최소한 화면 전체 높이를 확보 */
        }     
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }        

        .header h1 {
            color: #1a365d;
            font-size: 24px;
            margin-bottom: 8px;
        }        

        .header p {
            color: #4a5568;
            font-size: 14px;
        }       
        
        .practice-area {
            background: white;
            border: 2px dashed #cbd5e0;
            border-radius: 12px;
            padding: 40px 20px;
            margin-bottom: 30px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .practice-area h3 {
            color: #2d3748;
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
        }

        .compare-section {
            margin-bottom: 30px;
        }

        .compare-label {
            color: #718096;
            font-size: 12px;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .no-flex-container {
            background: #fed7d7;
            border: 2px solid #fc8181;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .item {
            background: #4299e1;
            color: white;
            padding: 20px 30px;
            border-radius: 6px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }

        .flex-container {
            background: #c6f6d5;
            border: 2px solid #48bb78;
            border-radius: 8px;
            padding: 15px;
            display: flex;
        }

        .flex-container .item {
            margin-bottom: 0;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Flex 컨테이너 기본</h1>
        <p>display: flex 한 줄로 레이아웃이 바뀝니다.</p>
    </header>

    <div class="practice-area">
        <h3>아이템 배치 비교</h3>

        <div class="compare-section">
            <div class="compare-label">display: flex 적용 전 (일반 블록)</div>
            <div class="no-flex-container">
                <div class="item">아이템 1</div>
                <div class="item">아이템 2</div>
                <div class="item">아이템 3</div>
            </div>
        </div>

        <div class="compare-section">
            <div class="compare-label">display: flex 적용 </div>
            <div class="flex-container">
                <div class="item">아이템 1</div>
                <div class="item">아이템 2</div>
                <div class="item">아이템 3</div>
            </div>
        </div>        

    </div>
</body>
</html>
