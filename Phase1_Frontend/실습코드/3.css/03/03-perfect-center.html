<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>완벽한 중앙 정렬</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }  
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7fafc;
            padding: 20px;
            min-height: 100vh;      /* 최소한 화면 전체 높이를 확보 */
        }     
        
        .header {
            text-align: center;
            padding: 30px;
        }        

        .header h1 {
            color: #1a365d;
            font-size: 24px;
            margin-bottom: 8px;
        }        

        .header p {
            color: #4a5568;
            font-size: 14px;
        }  
        
        /*
            1.현재 상태: 로그인 폼이 왼쪽 상단에 있음
            2.목표 : 로그인 폼을 화면 정중앙에 배치 
            3.추가해야 할 속성
                1) display: flex        (Flex 컨테이너 만들기)
                2) justify-content: center  (가로 중앙)
                3) align-items : center     (세로 중앙)
        */
        .login-page {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            border-radius: 12px;
            height: 500px;
            max-width: 900px;
            margin: 0 auto 30px auto;
            display: flex;
            justify-content: center;
            align-items : center;
        }

        .login-form {
            background: white;
            padding: 40px;
            border-radius: 16px;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .login-form h2 {
            color: #2d3748;
            font-size: 24px;
            text-align: center;
            margin-bottom: 8px;
        }

        .login-form .subtitle {
            color: #718096;
            font-size: 14px;
            text-align: center;
            margin-bottom: 30px;
        }
        .login-form .form-group {
            margin-bottom: 20px;
        }
        .login-form label {
            display: block;
            color: #4a5568;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
        }
        .login-form input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color o.2s;
        }
        .login-form input:focus {
            outline: none;
            border-color: #48bb78;
        }
        .login-form .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .login-form .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(72, 187, 120 0.4);
        }

        .login-form .forget-link {
            display: block;                 /* 블록으로 만들어 한 줄 차지 */
            text-align: center;
            color: #48bb78;
            font-size: 13px;
            margin-top: 20px;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <header class="header">
        <h1>완벽한 중앙 정렬</h1>
        <p>가로 + 세로 정중앙 배치 - 가장 많이 쓰는 Flexbox 패턴</p>
    </header>      

    <div class="login-page">
        <div class="login-form">
            <h2>로그인</h2>
            <p class="subtitle">계정에 로그인하세요</p>

            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" placeholder="example@email.com">
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호 입력">
            </div>   
            
            <button class="btn-login">로그인</button>

            <a href="#" class="forget-link">비밀번호를 잊으셨나요?</a>
        </div>

    </div>
</body>
</html>
