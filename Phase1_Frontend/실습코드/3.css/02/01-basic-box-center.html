<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 박스 가로 중앙 정렬</title>
    <style>
        /* 기본 리셋 스타일 
            - 모든 요소의 기본 margin, padding 제거
            - box-sizing을 border-box로 통일
        */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* 
            min-height: 내용이 적어도 배경이 화면 끝까지 채워짐
                        내용이 많으면 자연스럽게 더 늘어남 
            vh 단위 : Viewport Height (브라우저 화면 높이)
              - 1vh = 브라우저 화면 높이의 1%
                100vh = 화면 높이의 100% = 전체 화면 
              - 예시
                - 브라우저 높이가 800px일때 => 100vh = 800px   
                - 브라우저 높이가 600px일때 => 100vh = 600px   
                
            vw 단위 : 뷰포트 단위 (view width) 
              - 화면 너비의 %
              - vmin : vw와 vh 중 작은 값
              - vmax : vw와 vh 중 큰 값 
              
            활용사례
              - 랜딩 페이지 히어로 섹션 (첫 화면 꽉 채우기)
              - 풀스크린 슬라이드/배너
              - 로그인/회원가입 페이지 중앙 배치
              - 푸터가 항상 화면 하단에 붙게 만들기     
        */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            padding: 40px 20px;
            min-height: 100vh;      /* 최소한 화면 전체 높이를 확보 */
        }
        .practice-area {
            background: white;
            border: 2px dashed #cbd5e0;
            border-radius: 12px;
            padding: 40px 20px;
            min-height: 200px;
            margin-bottom: 30px;
        }

        /* 
            현재 상태: 박스가 왼쪽에 붙어있음
            목표 : 박스를 가로 중앙에 배치 
            힌트 : width(너비지정)
                  margin: 0 auto (좌우 마진 자동 균등 배분)

            블록 요소는 기본적으로 너비 100%를 차지함
            중앙 정렬을 하려면 먼저 width를 지정해야 함                  
        */
        .target-box {
            background: #48bb78;
            color: white;
            padding: 30px;
            border-radius: 8px;
            text-align: center;         /* 텍스트 중앙 정렬*/
            font-weight: bold;
            width: 300px;               /* 너비 지정 (필수!) */
            margin: 0 auto;             /* 좌우 마진 자동 배분 */
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>기본 박스 가로 중앙 정렬</h1>
    </header>

    <div class="practice-area">
        <div class="target-box">
            나를 중앙에 배치해주세요!
        </div>
    </div>
</body>
</html>
