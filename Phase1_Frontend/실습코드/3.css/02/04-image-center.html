<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 중앙 정렬</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }  
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fef3c7;
            padding: 40px 20px;
            min-height: 100vh;      /* 최소한 화면 전체 높이를 확보 */
        }     
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }        

        .header h1 {
            color: #92400e;
            font-size: 24px;
            margin-bottom: 8px;
        }        

        .header p {
            color: #b45309;
            font-size: 14px;
        }      
        
        .practice-area {
            background: white;
            border: 2px dashed #d97706;
            padding: 40px 20px;
            margin-bottom: 30px;
            border-radius: 12px;
        }
        .practice-label {
            color: #92400e;
            font-size: 14px;
            text-align: center;
            margin-bottom: 20px;
        }        

        /*
            1.이슈
                - <img>는 기본적으로 inline 요소임
                - inline 요소에는 margin: auto가 작동하지 않음

            2.해결책
                - display: block (블록 요소로 변경)   
                - margin: 0 auto (좌우 마진 자동 배분 가능)             
        */
        .target-image {
            border: 4px solid #f59e0b;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>이미지 중앙 정렬</h1>
        <p>inline 요소를 block으로 바꿔서 중앙 정렬하기</p>
    </header>  

    <!--
        1. picsum.photos CDN
            - Lorem Picsum: 무료 플레이스홀더 이미지 서비스 
            - 원하는 크기의 랜덤 이미지를 즉시 생성해줌 
        2. URL 사용법    
            - https://picsum.photos/{원하는너비}/{원하는높이}
            
            - 내가 필요한 크기를 URL에 직접 입력
                - https://picsum.photos/200/150
                - https://picsum.photos/800/400
                - https://picsum.photos/100/100

            - URL 파라미터
                - ?random=숫자 : 같은 페이지에서 여러 이미지 구분용 (캐시 방지)
                    - https://picsum.photos/800/400?random=5 
                - ?grayscale   : 흑백 이미지로 변환
                - ?blur=1~10   : 블러 효과 적용 

            - 항상 같은 이미지를 원하면?
                -  https://picsum.photos/id/{이미지ID}/{원하는너비}/{원하는높이}               
             
            - 실무활용
                - 개발 중 실제 이미지 대신 임시로 사용
                - 디자인 목업, 프로토타입 제작 시 사용
                - 상용 서비스에서는 실제 이미지로 교체 필요     
                
    -->
    <div class="practice-area">
        <p class="practice-label">아래 이미지를 중앙에 배치하세요</p>
        <img class="target-image"
             src="https://picsum.photos/200/150?random=5"
             alt="플레이스홀더 이미지">
    </div>
</body>
</html>
